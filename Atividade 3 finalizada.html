    .validation + .validation-msg {

}

.validation.invalid + .validation-msg {

  <script>


    // Seleciona o formulário e seus campos
    const formulario = document.querySelector('form');
    const campos = formulario.querySelectorAll('input, textarea');


    // Adiciona um evento de validação ao formulário
    formulario.addEventListener('submit', function (evento) {
      // Verifica se todos os campos foram preenchidos corretamente
      let camposValidos = true;
      campos.forEach(function (campo) {
        if (!campo.checkValidity()) {
          campo.classList.add('campo-invalido');
          camposValidos = false;
        } else {
          campo.classList.remove('campo-invalido');
        }
      });

      // Se algum campo estiver inválido, impede o envio do formulário
      if (!camposValidos) {
        evento.preventDefault();
      }
      
    });



    document.querySelector('form').addEventListener('submit', function (event) {
      if (!valida_form()) {
        event.preventDefault();
      }
    });


    // Seleciona todos os elementos de formulário com a classe "needs-validation"
    var formElements = document.querySelectorAll('.needs-validation input, .needs-validation textarea');

    // Para cada elemento de formulário, adiciona um evento de validação
    formElements.forEach(function (element) {
      element.addEventListener('blur', function () {
        // Verifica se o elemento é válido
        if (element.checkValidity()) {
          // Adiciona a classe "is-valid" se o elemento for válido
          element.classList.remove('is-invalid');
          element.classList.add('is-valid');
        } else {
          // Adiciona a classe "is-invalid" se o elemento não for válido
          element.classList.remove('is-valid');
          element.classList.add('is-invalid');
        }
      });
    });
